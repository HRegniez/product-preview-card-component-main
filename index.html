  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

<body>

  <article class="card">
    <!--Product PIC-->
    <picture>

      <!--Add to cart BTN-->

      </button>
    </aside>
  </article>
