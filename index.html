<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <header></header>
  <body>
      <main>
      <!-----------------------------------------Card-->
      <article class="card">

        <!-----------------Product PIC-->
        <picture >

          <source media="(max-width: 960px)"
                  srcset="./images/image-product-mobile.jpg">
          <source media="(min-width: 960px)"
                  srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" class="card_img" alt="perfume Gabriele essence"/>
        </picture>

        <!----------------Card details-->
        <aside class="card_aside">

          <!--TXT-->
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <!--Prices-->
          <div class="card_prices">

            <p class="price-down">$149.99</p>
            <p class="price-orig">$169.99</p>
          </div>

          <!--Add to cart BTN-->
          <button class="card_btn">

            <img src="./images/icon-cart.svg" alt="cart">
            <p>Add to Cart</p>
          </button>

        </aside>

      </article>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HRegniez">Hregniez</a>.
    </footer>
  </body>
</html>
